<!DOCTYPE html>
<html>
<head>
  <title>AJAX TODOs</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left noselect">
      <h3 class="center bold">Todo List</h3>
      <ul class="list todos">
        <li>
          <label>
            <input type="checkbox">
            My todo
          </label>
        </li>
        <li class="fav">
          <label>
            <input type="checkbox">
            My favourite todo
          </label>
        </li>
      </ul>
    </div>
    <div class="left noselect">
      <h3 class="center bold">Complete Todo List</h3>
      <ul class="list complete">
        <li>
          <label>
            <input type="checkbox" checked>
            Complete Todo
          </label>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
